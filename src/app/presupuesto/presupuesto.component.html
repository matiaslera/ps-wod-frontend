<div class=" container">
    <div class="card card-body ">
      <h4 class="card-title">Obtener Presupuesto</h4>
      <form [formGroup]="busquedaForm" (ngSubmit)="buscar()">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="especialidad">Especialidad</label>
                <select class="form-control" formControlName="especialidad" required>
                  <option [value]="item" *ngFor="let item of especialidad">{{item}}</option>
                </select>
              </div>
          <div class="md-form" class="form-group col-md-4">
            <label for="problema">Problema</label>
            <input type="text" class="form-control" formControlName="problema" placeholder="Ingrese el problema" required>
          </div>
        </div>
 
      </form>
    </div>
    <button type="submit" class="btn btn-outline-primary"  (click)="buscar()">Buscar</button>  &nbsp; 
    <button type="submit" class="btn btn-outline-primary" (click)="clear()" >Limpiar Campo </button> &nbsp;
    <button type="submit" class="btn btn-outline-primary"  (click)="create(null)" >Consultar Presupuesto </button>
    
    
    <div class="container m-1">
      <div class="abs-center">
        <table class="table table-sm table-dark">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Especialidad</th>
              <th scope="col">Fecha </th>
              <th scope="col">Monto</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let problema of problemas">
              <td>{{problema.nombre}}</td>
              <td>{{problema.especialidad}}</td>
              <td>{{problema.fecha.year + "/" + problema.fecha.monthValue + "/" + problema.fecha.dayOfMonth  }}</td>
              <td>{{problema.monto | currency: 'USD' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
