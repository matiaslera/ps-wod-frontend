<div class="container">

    <div>
        <label for=""> Hola <span class="spanStyle"> {{userChat.user}}</span> ...Escribe algo</label> &nbsp;
        <button class="btn btn-md btn-primary " type="submit"  (click)="myMessage()">Enviar</button>
        <input type="text" class="form-control"  [(ngModel)]="userChat.text">
    </div>
    <div class="mt-3">
        <div *ngFor="let a of myMessages">
            <label for="" class="spanStyle" >{{a.user}}: </label> &nbsp;
            <span>{{a.text}}</span>
        </div>

    </div>

</div>
