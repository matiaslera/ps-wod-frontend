<div class="container">
<div class="card" style="width: 70rem;">
    <div class="card-body">
        <h3 class="card-title">INFORMACION DE LA OFERTA DE TRABAJO</h3>

        <h5 class="card-title">Nombre: {{jobData.problema}}</h5>
        <h5 class="card-subtitle mb-2 text-muted">Especialidad: {{jobData.especialidad}}</h5>
        <h5 class="card-subtitle mb-2 text-muted">Direccion: {{jobData.direccion}}</h5>
        <h5 class="card-subtitle mb-2 text-muted">Fecha de Creacion: </h5>
      <p class="card-text">Descripcion: {{jobData.descripcion}}</p>
      <p class="card-text">Notas: {{jobData.notas}}</p>
    </div>
  </div>

  <form>
    <label><strong>Comentario: </strong></label>
    <div class="form-group col-5">
      <textarea name="texto" rows="3" cols="100" formControlName="descripcion" placeholder="Introduce un comentario"></textarea>
    </div>
    <label><strong>Monto: </strong></label>
    <div class="form-group  col-3">
      <input type="number" class="form-control">
    </div>
 
    <button type="submit" class="btn btn-outline-primary">Aceptar</button> &nbsp;
    <button type="submit" class="btn btn-outline-primary">Volver</button>
  </form>
</div>
