<div class="contenedorCentrado">
  <div class="cuadroDeLogueo">
      <div class="layoutvertical centradoFlex">    
     

              <div class="centradoMarge">    
                
                    <div class="imgcontainer">
                      <img     src="../../assets/trabajo.png" width="250rem" >
                    </div>
                
              </div>
            
              <form action="action_page.php" [formGroup]="loginForm">


        
                <div class="form-group layoutHorizontal">
                      <div>
                        <label for="uname"><b>Usuario</b></label>
                      </div>  
                      <div class="transparente">
                        <input type="text" class="form-control" placeholder="Ingrese usuario" formControlName="username" [(ngModel)]="userCredentials.usuario">   
                      </div>  
                </div>
          
                <div class="form-group layoutHorizontal">
                          <div>
                            <label for="psw"><b>Contraseña</b></label>
                          </div>  
                          <div class="transparente">
                            <input type="password" class="form-control" placeholder="Ingrese contraseña" formControlName="password" [(ngModel)]="userCredentials.contrasenia">
                          </div>

                            <button class="btn btn-lg btn-primary btn-block" type="submit"  (click)="authenticate()" [disabled]="formHasData()" >Ingresar</button>
                            <label>
                              <input type="checkbox" checked="checked" name="remember"> Recordar
                            </label>
                </div>

                  </div--->
              </form>    
    </div>    
  </div>
</div>
