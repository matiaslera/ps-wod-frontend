
<div class="container"> 
   <h2 class="hero"> Bienvenido {{userName()}} disfrute de su visita</h2>

<div class="cardContainer" >
   <mat-card class="dataCard" *ngIf="perfilData | async as perfilData;">
     <img src="../../assets/perfil-avatar.jpg" width="250rem" *ngIf="!esProfesional()">
     <img src="../../assets/perfil-profe.jpg" width="250rem" *ngIf="esProfesional()">
     <mat-card-header>
       <mat-card-title>
         USUARIO: {{perfilData.usuario}}
       </mat-card-title>
       <mat-card-subtitle>
        NOMBRE Y APELLIDO:  {{perfilData.nombreyApellido}}
        <br>
         DNI: {{perfilData.dni}}
         <br>
         TELEFONO: {{perfilData.telefono}}
         <br>
         <strong *ngIf="esProfesional()">  Especialidad: {{perfilData.profesion }} </strong>
       </mat-card-subtitle>
     </mat-card-header>
     <mat-card-content>
       <strong>Tipo: </strong>{{tipo()}}<br>
     </mat-card-content>
   </mat-card>
  </div>

 </div>
